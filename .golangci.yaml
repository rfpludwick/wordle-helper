---

version: "2"
linters:
  exclusions:
    generated: lax
    presets:
      - comments
      - "common-false-positives"
      - legacy
      - "std-error-handling"
    paths:
      - /home/vscode
      - /root
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
